 <div class="container w-xl w-auto-xs"  ng-controller="SigninFormController" >
   <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div id="logo-login" style="padding-left:0">
        <h1 style="text-align:center"><img src="assets/img/logo.png" /></h1>
      </div>
    </div>
  </div>
  <div class="text-danger alert alert-danger text-center" ng-show="authErrorFlag" style=" width: 40%; margin-left: 30%;">
    {{authErrorMSG}}
  </div>
  <div class="text-success alert alert-success text-center" ng-show="authSuccessFlag" style=" width: 40%; margin-left: 30%;">
    {{authSuccessMSGS}}
  </div> 
  <div class="m-b-lg">
    <div class="  text-center" style=" height: 50px; font-size: 18px; width: 402px; margin-left: 32%; margin-top: 14%;">
      <strong style="color:white;">Input your email to reset your password</strong>
    </div>
    <form name="reset"  >
      <div class="list-group list-group-sm">
        <div class="list-group-item" style="margin-left: 30% !important; width: 40%;">
          <input ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="forgotPassword()"  style="margin-left: 30% !important; width: 40%;">Send</button>
    </form>
    <div collapse="isCollapsed" class="m-t">
     <div   style="width: 40%; margin-left: 30%; margin-top: 2%;" ng-show="authSuccessFlag">
       <a ui-sref="access.signin"style="width: 100%;  " class="btn btn-sm btn-success">Sign in</a></p>
     </div>
   </div>
 </div>
</div>
