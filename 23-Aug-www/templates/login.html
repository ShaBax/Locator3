<div id="wrapper">
  <div id="page-content-wrapper " class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12 headersec_main_login main_div">                  
          <div class="haderdiv">
            <div class="header_sec loginSec"><img src="images/logo2.png">
              <h1>Sign in</h1>
              <h2>Locate your vechicles</h2>
            </div>      
          </div>
        </div>

        <div class="col-md-12 col-sm-12 col-xs-12 Login_first_sec" style="position:absolute; bottom:0;">             
          <form name="loginForm">                 
            <input type="text" placeholder="Username" class="usernamebox" ng-model="user.user_name" required>
            <input type="password" placeholder="Password" class="password" ng-model="user.user_password" required>
            <span>{{authError}}</span>
            <button type="submit" class="loginbtn" ng-click="login()" ng-disabled='loginForm.$invalid'>Log In</button>
          </form>          
        </div>

        <div class="col-lg-12 col-sm-12 col-xs-12 second_sec paddingnone">           
        </div>
      </div>       
    </div>
  </div><!-- /#page-content-wrapper -->
</div><!-- /#wrapper -->
